<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="styles/styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <script src="uuidv4.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Todo App</h1>
        <h2 class="header__subtitle">What you need to do?</h2>
      </div>
    </div>
    <div class="actions">
      <div class="actions__container">
        <input
          id="search-text"
          class="input"
          type="text"
          placeholder="filter todos"
        />
        <label class="checkbox">
          <input type="checkbox" id="hide-completed" /> Hide Completed
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>
      <form id="new-todo">
        <input
          type="text"
          class="input"
          placeholder="Something Todo"
          name="text"
        />
        <button class="button">Add Todo</button>
      </form>
    </div>
    <script src="./script/bundle.js"></script>
  </body>
</html>
